<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="register_page.css">
</head>
<body>
    <div class="center-box">
        <div class="create-account">
            <div class="create-account-box">
                <div class="to-center left-box-alignment">
                    <h3>
                        Hello, Welcome!
                    </h3>
                </div>
                <div class="to-center left-box-alignment">
                    <p>
                    Don't have an account?
                    </p>
                </div>
                <div class="to-center left-box-alignment register">
                    <button onclick="showRegisterForm()">Register</button>
                </div>
            </div>
        </div>
        <div class="credentials">
            <div class="credentials-box">
                <div class="to-center">
                    <h3 id="login-text">
                        Login
                    </h3>
                </div>
                <div class="to-center right-box-alignment input">
                    <input type="text" placeholder="Username">
                </div>
                <div class="to-center right-box-alignment input">
                    <input type="password" placeholder="Password">
                </div>
                <div class="to-center forget_password">
                    <a href="">
                        <p>Forget Password?</p>
                    </a>
                </div>
                <div class="to-center right-box-alignment " id="login">
                    <button onclick="login()">Login</button>
                </div>
                <div class="to-center other-login">
                    <p>Or login with social plateforms</p>
                </div>
                <div class="logos">
                    <div class="logos-box">
                        <a href="">
                            <img src="Adobe Express - file.png" alt="Facebook">
                        </a>
                        <a href="">
                            <img src="Adobe Express - file (1).png" alt="">
                        </a>
                        <a href="">
                            <img src="Adobe Express - file (2).png" alt="">
                        </a>
                        <a href="">
                            <img src="Adobe Express - file (3).png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
